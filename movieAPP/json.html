<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id=output></div>
    <script>
        const url = "https://randomuser.me/api/?results=5";
        fetch(url).then((res) => {

            return res.json();
        }).then((data) => {

            data.results.forEach((person) => {
                // // console.log(person);
                // console.log(person.email);
                output.innerHTML += person.name.first + "<br>";
                output.innerHTML += "<img src=" +
                    person.picture.thumbnail + ">";

            });
            // console.log(data);

        })
    </script>
</body>

</html>
